{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="booking-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="booking-card card">
                    <div class="card-header">
                        <h3>Бронирование компьютера</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="booking-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="button-group">
                                <button type="submit" class="btn btn-booking">Забронировать</button>
                                <a href="{% url 'home' %}" class="btn btn-back">Назад</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
