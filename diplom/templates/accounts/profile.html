{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img class="rounded-circle account-img" src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}/static/default_avatar.png{% endif %}" width="150" height="150">
                    <h2 class="account-heading mt-3">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Информация профиля</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Обновить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
